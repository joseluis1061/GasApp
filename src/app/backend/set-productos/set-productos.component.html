<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">Configurar productos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div style="margin-top: 10px; text-align: end; padding-right: 15px;">
    <ion-button fill="solid" class="normal" color="dark" (click)="formNewProduct()">Nuevo Producto</ion-button>

  </div>

  @if(toggleNewProduct){
    <ion-item class="my-2">
      <ion-buttons slot="end">
        <ion-button (click)="toggleNewProduct= false;">
          <p class="subtitulo" style="color: black;">X</p>
        </ion-button>
      </ion-buttons>
    </ion-item>
  
    
    <h3 class="subtitulo p-3 text-center encabezado">Ingrese los datos del producto</h3>
  
    <ion-item>
      <ion-label position="floating px-2">
        Nombre: 
      </ion-label>
      <ion-input class="normal ms-1" type="string" [(ngModel)]='newProduct.name'></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating px-2">
        Precio: 
      </ion-label>
      <ion-input class="normal ms-1" type="number" [(ngModel)]='newProduct.price'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating px-2">
        Precio Reducido: 
      </ion-label>
      <ion-input class="normal ms-1" type="number" [(ngModel)]='newProduct.priceReduce'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label class="normal px-3">
        Foto: 
      </ion-label>

      <ion-item slot="end">
        <label for="imageInput">
          <ion-icon name="images"></ion-icon>
        </label>
        <input style="display: none;" id="imageInput" (change)="upLoadImage($event)" type="file"/>
      </ion-item> 
    </ion-item>
  
    <ion-button style="margin: 30px;" expand="full" color="dark" (click)="saveProduct()">
      Guardar
    </ion-button>

  }

  @if(newProductImage.length > 0){
    <ion-img [src]="newProductImage" alt="imageProduct"></ion-img>
  }

  @for(product of products; track product){
    <ion-item>
      <ion-label>
        {{product.name}}
      </ion-label>
      <ion-buttons>
        <ion-tab-button (click)="newProduct = product; toggleNewProduct = true">
          <ion-icon name="create-outline" color="success"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="deleteProduct(product)">
          <ion-icon name="trash-outline" color="danger"></ion-icon>
        </ion-tab-button>
      </ion-buttons>
    </ion-item> 
  }

</ion-content>
